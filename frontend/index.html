<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de validações</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Cadastro</h2>
      <div class="form-fields">
        <label for="username">Seu usuário</label>
        <input type="text" class="username" id="username" placeholder="Seu usuário">
        <span class="error-message">Campo inválido</span>
      </div>
      <div class="form-fields">
        <label for="email">Seu email</label>
        <input type="email" class="email" id="email" placeholder="Seu email">
        <span class="error-message">Campo inválido</span>
      </div>
      <div class="form-fields">
        <label for="username">Sua senha</label>
        <input type="password" class="password" id="password" placeholder="Seu senha">
        <span class="error-message">Campo inválido</span>
      </div>
      <div class="form-fields">
        <label for="username">Repita senha</label>
        <input type="password" class="password" id="password" placeholder="Repita senha">
        <span class="error-message">Campo inválido</span>
      </div>
      <div class="form-fields">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="assets/js/bundle.js"></script>
</body>
</html>
